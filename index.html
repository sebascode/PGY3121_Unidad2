<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * { margin: 0px; padding: 0px; }

        body{
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <div id="container">
        <!-- contenido de resultado -->
        <div id="tarjeta" class="card" style="width: 18rem;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div id="dvPosicion">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function(){
            navigator.geolocation.getCurrentPosition(showPosition);


            const arr = [
                {
                    id: "sol",
                    imagen: "url.png"
                },
                {
                    id: "lluvia",
                    imagen: "lluvia.png"
                }
            ];
            
            const result = arr.find(function(x){
                return x.id == "sol";
            })
            console.log({result});
        });
        function showPosition(position){
            const pos = "Latitude: " + position.coords.latitude + 
            "<br />Longitude: " + position.coords.longitude; 
            $('#dvPosicion').html(pos);

            const cont = $('#tarjeta');
            const url = "https://api.openweathermap.org/data/2.5/weather?lat="+ position.coords.latitude +"&lon="+position.coords.longitude+"&appid=d446a69a9d15ad1fe04d485696dc7635&lang=es"
            $.get(url)
                .done(function(obj){
                    const clima = obj.weather[0];
                    console.log({obj, clima});
                    cont.find('.card-title').text(clima.main);
                    cont.find('.card-text').text(clima.description);
                    cont.find('.card-img-top').attr("src", "img/"+clima.main+".png");
                }
            );
        }
    </script>
</body>
</html>
